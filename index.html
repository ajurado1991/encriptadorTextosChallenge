    <title>Encriptador</title>

<body>
    <header class="header">
        <p class="header-text">| Challenge 1 |</p>
        <h1 class="header-title">Encriptador de textos</h1>
    </header>


    <main class="container">
        <section class="container-inputSection">
            <input type="text" placeholder="Ingrese el texto aquí" class="container-inputSection-textArea">
            <p class="container-inputSection-text"><img src="/assets/exclamation-circle-fill.svg" alt="icono de exclamación en un recuadro"> Sólo letras minúsculas y sin acentos.</p>
            <div class="container-inputSection-buttonArea">
                <input type="button" value="Encriptar" class="container-inputSection-buttonArea-encryptButton" onclick="encryptButton()"> 
                <input type="button" value="Desencriptar" class="container-inputSection-buttonArea-decryptButton" onclick="decryptButton()">
            </div>
        </section>

        <div class="container-div"></div>

            <input type="text" name="" id="" class="container-outputSection-outputPresentation">
            <input type="button" value="Copiar" class="container-outputSection-copyButton">
        </section>
